# This is a basic example of simply combining the OJS and DB service
# definitions. Copy this to `compose.yml`, set up an override, and go!
#
# `compose.override-example.yml` shows how you might expose ports, adjust
# environment variables, etc.
include:
  - ojs.compose.yml
  - db.compose.yml
  - smtpdebug.compose.yml
  # If you use podman-compose, you may need to specify this explicitly.
  # podman-compose does load this, but it appears to load the override *first*,
  # causing various settings to get overridden (like volumes).
  #- compose.override.yml

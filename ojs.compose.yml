services:
  web:
    build:
      context: .
    volumes:
      - private-files:/var/local/ojs-files
      - public-files:/var/www/html/public
      - plugins:/var/www/html/plugins
      - cache:/var/www/html/cache
      - config:/var/local/config
    environment:
      MYSQL_HOST: "db"
      MYSQL_DATABASE: "ojs"
      MYSQL_USER: "ojs"
      MYSQL_PASSWORD: "ojs"
      HTTPS: ""
      SERVER_PORT: ""

  worker:
    build:
      context: .
    volumes:
      - private-files:/var/local/ojs-files
      - public-files:/var/www/html/public
      - plugins:/var/www/html/plugins
      - cache:/var/www/html/cache
      - config:/var/local/config
    environment:
      MYSQL_HOST: "db"
      MYSQL_DATABASE: "ojs"
      MYSQL_USER: "ojs"
      MYSQL_PASSWORD: "ojs"
    command: php lib/pkp/tools/jobs.php work

volumes:
  private-files:
  public-files:
  plugins:
  cache:
  config:
